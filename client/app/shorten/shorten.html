<div id='container' ng-controller='ShortenController'>
  <div class = 'navigation'>
    <ul>
      <li> 
        <a href='#/links' class='index'> Links </a>
      </li>
      <li>
        <a href='#/shorten' class='create'> Shorten </a>
      </li>
      <li>
        <a class='logout' ng-click='signout()'> Logout </a>
      </li>
    </ul>
  </div>
  <form>
    <input class='text' type='text' name='url' ng-model='url'/>
    <input type='submit' value='Shorten' ng-click='addLink(url)'/>
  </form>
  <div class='message'></div>

</div>
